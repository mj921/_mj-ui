<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="app">
        <div class="app-left">
            <ul>
                <li v-for="(item, i) in componentList" :key="i" @click="componentNameClick(item)">
                    <a :href="'#' + item" :class="{'active': currName === item}">{{item}}</a>
                </li>
            </ul>
        </div>
        <div  class="app-right">
            <div v-show="currName === 'button'">
                <mj-button>按钮</mj-button><mj-button size="small">小按钮</mj-button><mj-button size="mini">超小按钮</mj-button><br/>
                <mj-button round>按钮</mj-button><mj-button size="small" round>小按钮</mj-button><mj-button size="mini" round>超小按钮</mj-button><br/>
                <mj-button>按钮</mj-button><mj-button type="primary">按钮</mj-button><mj-button type="danger">按钮</mj-button><mj-button type="text">按钮</mj-button><br/>
                <mj-button disabled>按钮</mj-button><mj-button type="primary" disabled>按钮</mj-button><mj-button type="danger" disabled>按钮</mj-button><mj-button type="text" disabled>按钮</mj-button>
                <mj-button-group>
                    <mj-button type="primary">按钮</mj-button><mj-button type="primary">按钮</mj-button><mj-button type="primary">按钮</mj-button><mj-button type="primary">按钮</mj-button>
                </mj-button-group>
            </div>
            <div v-show="currName === 'date-picker'">
                <mj-date-picker v-model="dateValue1"></mj-date-picker>
                <mj-date-picker v-model="dateValue2" type="datetime"></mj-date-picker>
                <mj-date-picker v-model="dateValue3" type="year"></mj-date-picker>
                <mj-date-picker v-model="dateValue4" type="month"></mj-date-picker>
                <mj-date-picker v-model="dateValue5" max="2022-10-02" min="2001-09-02"></mj-date-picker>
            </div>
            <div v-show="currName === 'dialog'">
                <mj-button @click="dialogVisible1 = true">按钮</mj-button>
                <mj-button @click="dialogVisible2 = true">按钮</mj-button>
                <mj-button @click="dialogVisible3 = true">按钮</mj-button>
                <mj-button @click="dialogVisible4 = true">按钮</mj-button>
                <mj-button @click="dialogVisible5 = true">按钮</mj-button>
                <mj-dialog :visible.sync="dialogVisible1">
                    默认
                </mj-dialog>
                <mj-dialog :visible.sync="dialogVisible2" size="full" src="https://mj921.github.io/brush-equip/dist/index.html"></mj-dialog>
                <mj-dialog :visible.sync="dialogVisible3" title="自定义标题">
                    自定义标题
                </mj-dialog>
                <mj-dialog :visible.sync="dialogVisible4" size="large" title="自定义标题">
                    size = large
                </mj-dialog>
                <mj-dialog :visible.sync="dialogVisible5" size="small" title="自定义标题">
                    size = small
                </mj-dialog>
            </div>
            <div v-show="currName === 'loading'">
                <mj-loading :visible="true"></mj-loading>
            </div>
            <div v-show="currName === 'radio'">
                <mj-radio v-model="radioValue1">
                    <mj-radio-item
                        v-for="item in options"
                        :key="item.value"
                        :label="item.label"
                        :value="item.value">
                    </mj-radio-item>
                </mj-radio>
            </div>
            <div v-show="currName === 'select'">
                <mj-select v-model="selectValue1" placeholder="请选择" @change="c">
                    <mj-option
                        v-for="item in options"
                        :key="item.value"
                        :label="item.label"
                        :value="item.value">
                    </mj-option>
                </mj-select>
                <mj-select v-model="selectValue2" placeholder="请选择">
                    <mj-option
                        v-for="item in options"
                        :key="item.value"
                        :label="item.label"
                        :value="item.value"
                        :disabled="item.disabled">
                    </mj-option>
                </mj-select>
                <mj-select v-model="selectValue2" placeholder="请选择" disabled>
                    <mj-option
                        v-for="item in options"
                        :key="item.value"
                        :label="item.label"
                        :value="item.value"
                        :disabled="item.disabled">
                    </mj-option>
                </mj-select>
                <mj-select v-model="selectValue3" placeholder="请选择" clearable>
                    <mj-option
                        v-for="item in options"
                        :key="item.value"
                        :label="item.label"
                        :value="item.value"
                        :disabled="item.disabled">
                    </mj-option>
                </mj-select>
                <mj-select v-model="selectValue4" placeholder="请选择" clearable>
                    <mj-option
                        v-for="item in options"
                        :key="item.value"
                        :label="item.label"
                        :value="item.value"
                        :disabled="item.disabled">
                        <span style="float: left">{{ item.label }}</span>
                        <span style="float: right; color: #8492a6; font-size: 13px">{{ item.value }}</span>
                    </mj-option>
                </mj-select>
                <mj-select v-model="selectValue5" placeholder="请选择" filterable>
                    <mj-option
                        v-for="item in options"
                        :key="item.value"
                        :label="item.label"
                        :value="item.value">
                    </mj-option>
                </mj-select>
                <mj-select v-model="selectValue6" placeholder="请选择" filterable allow-create>
                    <mj-option
                        v-for="item in options"
                        :key="item.value"
                        :label="item.label"
                        :value="item.value">
                    </mj-option>
                </mj-select>
            </div>
            <div v-show="currName === 'tabs'">
                <mj-tabs>
                    <mj-tab-panel title="标题">adasd</mj-tab-panel>
                    <mj-tab-panel title="标题1">adadadasda</mj-tab-panel>
                </mj-tabs>
            </div>
        </div>
    </div>
    <script src="vue.js"></script>
    <script src="mj-ui.js"></script>
    <script>
        let componentList = Object.values(MJUI).map(function (item) {
            return item.name.replace("mj-", "");
        });
        var app = new Vue({
            el:"#app",
            data: function () {
                return {
                    componentList: componentList,
                    currName: "button",
                    options: [{
                        value: '选项1',
                        label: '黄金糕'
                    }, {
                        value: '选项2',
                        label: '双皮奶',
                        disabled: true
                    }, {
                        value: '选项3',
                        label: '蚵仔煎'
                    }, {
                        value: '选项4',
                        label: '龙须面'
                    }, {
                        value: '选项5',
                        label: '北京烤鸭'
                    }],
                    selectValue1: "",
                    selectValue2: "",
                    selectValue3: "",
                    selectValue4: "",
                    selectValue5: "",
                    selectValue6: "",
                    selectValue7: "",
                    dialogVisible1: false,
                    dialogVisible2: false,
                    dialogVisible3: false,
                    dialogVisible4: false,
                    dialogVisible5: false,
                    dialogVisible6: false,
                    dialogVisible7: false,
                    dialogVisible8: false,
                    radioValue1: "",
                    dateValue1: "",
                    dateValue2: "",
                    dateValue3: "",
                    dateValue4: "",
                    dateValue5: "",
                    dateValue6: "",
                    dateValue7: ""
                }
            },
            methods: {
                componentNameClick: function (name) {
                    this.currName = name;
                },
                c: function (v) {
                    console.log(v)
                }
            },
            created: function () {
                this.currName = location.hash.replace("#", "");
            }
        });
    </script>
</body>
</html>
